<!DOCTYPE html>
<html>
  <head>
    <title>Politico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="./../css/style.css" />
  </head>
  <body>
    <header>
      <div class="center-content">
        <div class="header-logo">
          <a href="./../index.html"> <span>P</span>olitico </a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="./../index.html">sign in</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="signup-page">
      <div class="center-content">
        <div class="form form-align form-signup center-content">
          <div id="notify"></div>

          <label for="firstname" class="form_label">firstname:</label>
          <div class="form-element">
            <input
              type="text"
              class="form__input"
              name="firstname"
              placeholder="firstname"
              id="fname"
              minlength="2"
              required
            />
          </div>

          <label for="lastname" class="form_label">lastname:</label>
          <div class="form-element">
            <input
              type="text"
              class="form__input"
              name="lastname"
              placeholder="lastname"
              id="lname"
              minlength="2"
              required
            />
          </div>
          <label for="voters-id" class="form_label">voters-id:</label>
          <div class="form-element">
            <input
              type="text"
              class="form__input"
              name="voters-id"
              placeholder="voters-id"
              id="voters-id"
              required
            />
          </div>
          <label for="email" class="form_label">e-mail:</label>
          <div class="form-element">
            <input
              type="email"
              class="form__input"
              name="email"
              placeholder="email"
              id="email"
              required
            />
          </div>
          <label for="password" class="form_label">password:</label>
          <div class="form-element">
            <input
              type="password"
              class="form__input"
              name="password"
              placeholder="password"
              minlength="8"
              id="pass"
              required
            />
          </div>
          <label for="confirm" class="form_label">confirm:</label>
          <div class="form-element">
            <input
              type="password"
              class="form__input"
              name="confirm"
              placeholder="confirm"
              minlength="8"
              id="confirm"
              required
            />
            <div class="pass-conf" id="message"></div>
          </div>
          <label for="address" class="form_label">address:</label>
          <div class="form-element">
            <input
              type="text"
              class="form__input"
              name="address"
              placeholder="address"
              id="address"
              required
            />
          </div>
          <label for="zip_code" class="form_label">zip_code:</label>
          <div class="form-element">
            <input
              type="text"
              class="form__input"
              name="zip_code"
              placeholder="zip_code"
              id="zip_code"
              required
            />
          </div>
          <div class="form-element">
            
            <a
              href="#"
              class="btn btn-primary btn-signup"
              onclick="formValidator()"
              >LogIn</a
            >
		  </div>
		<div class="license">
			<p>
				<input type="checkbox" name="agree" id="agree" />By joining, you
				agree to our Terms of Service and Privacy Policy
			</p>
		</div>
        </div>
      </div>
    </main>

    <footer class="signup-footer">
      &copy; Politico 2019
    </footer>
    <script src="./../js/app.js"></script>
  </body>
</html>
